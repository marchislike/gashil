<div
  class="flex flex-row items-center justify-between w-full h-[56px] px-4 rounded-md border-2 border-gray-200"
>
  <input
    id="{{ input_id }}"
    aria-label="{{ aria_label }}"
    placeholder="{{ placeholder }}"
    name="{{ input_name }}"
    type="{{ input_type }}"
    value="{{ input_value if input_value else '' }}"
    class="outline-none placeholder:text-gray-400 placeholder:font-normal w-full font-semibold"
    required
  />
</div>
