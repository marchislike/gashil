<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/421fc920f1.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    <link
      rel="stylesheet"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css"
    />
    <!-- 달력 script -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr" defer></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/ko.js" defer></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='global.css') }}"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              Primary: '#53E4C1',
              Low: '#D3F8EF',
              Strong: '#1CB591',
            },
          },
        },
      };
    </script>
    <title>Gashil</title>
  </head>
  <body class="flex flex-col justify-center items-center bg-[#f5f5f5]">
    <main
      class="bg-white w-full max-w-[490px] min-h-[100vh] px-4 flex flex-col"
    >
      {% block content %}{% endblock %}
    </main>
    <!-- {% if script_required %}
    <script src="{{ url_for('static', filename=script_file) }}"></script>
    {% endif %} -->
    <script src="{{ url_for('static', filename='javascripts/users.js') }}"></script>
    <script src="{{ url_for('static', filename='javascripts/posts.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  </body>
</html>
